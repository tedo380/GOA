<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ტექნიკები</title>
    
    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>ეს არის Internal CSS მაგალითი</h1>

    <div>
        <!-- Inline CSS -->
        <p style="color: red; font-size: 20px;">ეს არის Inline CSS მაგალითი</p>
    </div>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <p>ეს არის External CSS მაგალითი</p>
