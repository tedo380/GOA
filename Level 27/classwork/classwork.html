    <title>პარაგრაფები საზღვრით</title>
    <style>
        /* პირველი პარაგრაფის საზღვარი */
        .first-paragraph {
            border-top: 2px solid #000;
            border-right: 3px dashed  #ff0000;
            border-bottom: 1px dotted  #00ff00;
        }

        /* მეორე და მესამე პარაგრაფების საზღვარი */
        .other-paragraphs {
            border: 2px solid #000;
        }
    </style>
</head>
<body>

    <p class="first-paragraph"> </p>
        <!-- ეს არის პირველი პარაგრაფი, რომელზეც განთავსებულია სამი სხვადასხვა ტიპის საზღვარი. -->

    <p class="other-paragraphs"> </p>
        <!-- ეს არის მეორე პარაგრაფი, რომელზეც გამოიყენება ერთი საზღვარი. -->

    <p class="other-paragraphs"> </p>
        <!-- ეს არის მესამე პარაგრაფი, რომელზეც ასევე გამოიყენება ერთი საზღვარი. -->

</body>
</html>
